<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="hamburger-menu" id="hamburger-menu">
          <div class="line" id="line1"></div>
          <div class="line" id="line2"></div>
          <div class="line" id="line3"></div>
        </div>
        <h1 class="header-title">Todo</h1>
        <svg
          style="width: 24px; height: 24px"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path
            fill="currentColor"
            d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z"
          />
        </svg>
      </header>
      <nav class="nav" id="nav">
        <ul class="nav-menu">
          <li class="menu-item" data-menu="all">
            <svg
              style="width: 24px; height: 24px"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                fill="currentColor"
                d="M18.6,6.62C17.16,6.62 15.8,7.18 14.83,8.15L7.8,14.39C7.16,15.03 6.31,15.38 5.4,15.38C3.53,15.38 2,13.87 2,12C2,10.13 3.53,8.62 5.4,8.62C6.31,8.62 7.16,8.97 7.84,9.65L8.97,10.65L10.5,9.31L9.22,8.2C8.2,7.18 6.84,6.62 5.4,6.62C2.42,6.62 0,9.04 0,12C0,14.96 2.42,17.38 5.4,17.38C6.84,17.38 8.2,16.82 9.17,15.85L16.2,9.61C16.84,8.97 17.69,8.62 18.6,8.62C20.47,8.62 22,10.13 22,12C22,13.87 20.47,15.38 18.6,15.38C17.7,15.38 16.84,15.03 16.16,14.35L15,13.34L13.5,14.68L14.78,15.8C15.8,16.81 17.15,17.37 18.6,17.37C21.58,17.37 24,14.96 24,12C24,9 21.58,6.62 18.6,6.62Z"
              />
            </svg>
            <h3 class="menu-title">All</h3>
          </li>
          <li class="menu-item" data-menu="today">
            <svg
              style="width: 24px; height: 24px"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                fill="currentColor"
                d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z"
              />
            </svg>
            <h3 class="menu-title">Today</h3>
          </li>
          <li class="menu-item" data-menu="next 7">
            <svg
              style="width: 24px; height: 24px"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                fill="currentColor"
                d="M9,10H7V12H9V10M13,10H11V12H13V10M17,10H15V12H17V10M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V8H19V19Z"
              />
            </svg>
            <h3 class="menu-title">Next 7 Days</h3>
          </li>
          <li class="menu-item" data-menu="important">
            <svg
              style="width: 24px; height: 24px"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                fill="currentColor"
                d="M19,3A2,2 0 0,1 21,5V19C21,20.11 20.1,21 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3H19M15.58,17L14.63,12.92L17.79,10.19L13.62,9.83L12,6L10.38,9.84L6.21,10.2L9.37,12.93L8.42,17L12,14.84L15.58,17Z"
              />
            </svg>
            <h3 class="menu-title">Important</h3>
          </li>
        </ul>
        <div class="nav-projects">
          <ul class="projects-list" id="projects-list"></ul>
        </div>
        <button class="add-project-button" id="add-project-button">
          <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M20 14H14V20H10V14H4V10H10V4H14V10H20V14Z"
            />
          </svg>
          New List
        </button>
      </nav>
      <main class="project-container">
        <div class="project-header">
          <div class="project-title-container">
            <h2 class="project-title" id="project-title"></h2>
            <p class="project-description" id="project-description"></p>
          </div>
          <button class="sort-button" id="sort-button">
            <span class="sort-button-text" id="sort-button-text">By Date</span
            ><svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M18 21L14 17H17V7H14L18 3L22 7H19V17H22M2 19V17H12V19M2 13V11H9V13M2 7V5H6V7H2Z"
              />
            </svg>
          </button>
        </div>
        <ul class="task-container" id="task-container"></ul>
        <button class="add-task-button" id="add-task-button">
          <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M20 14H14V20H10V14H4V10H10V4H14V10H20V14Z"
            />
          </svg>
          Add a task
        </button>
      </main>
      <div class="modal" id="modal">
        <div class="list-modal-content" id="list-modal">
          <span class="modal-close" id="list-modal-close">&times;</span>
          <form action="#" class="modal-form" id="list-form">
            <div class="form-element">
              <label for="list-form-title" class="form-label">Title</label>
              <input type="text" id="list-form-title" maxlength="18" required />
            </div>
            <div class="form-element">
              <label for="list-form-description" class="form-label"
                >Description</label
              >
              <input type="text" id="list-form-description" />
            </div>
            <button
              type="submit"
              class="form-submit-button"
              id="list-submit-button"
            >
              Add List
            </button>
            <button
              type="button"
              class="form-edit-button"
              id="list-edit-button"
            >
              Edit List
            </button>
          </form>
        </div>
        <div class="task-modal-content" id="task-modal">
          <span class="modal-close" id="task-modal-close">&times;</span>
          <form action="#" class="modal-form" id="task-form">
            <div class="form-element">
              <label for="task-title" class="form-label">Title</label>
              <input type="text" id="task-form-title" required />
            </div>
            <div class="form-element">
              <label for="task-notes" class="form-label">Notes</label>
              <textarea
                name="task-notes"
                id="task-form-notes"
                rows="5"
              ></textarea>
            </div>
            <div class="form-element">
              <label for="task-date" class="form-label">Due Date</label>
              <input type="date" id="task-form-date" name="due-date" required />
            </div>
            <div class="form-element">
              <label for="task-priority" class="form-label">Priority</label>
              <select name="task-priority" id="task-form-priority" required>
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
              </select>
            </div>
            <button
              type="submit"
              class="form-submit-button"
              id="task-submit-button"
            >
              Add Task
            </button>
            <button
              type="button"
              class="form-edit-button"
              id="task-edit-button"
              data-current-task=""
              data-current-project=""
            >
              Edit Task
            </button>
          </form>
        </div>
        <div class="notes-modal-content" id="notes-modal">
          <span class="modal-close" id="notes-modal-close">&times;</span>
          <form action="" class="modal-form" id="notes-form">
            <div class="form-element">
              <label for="notes" class="form-label">Notes</label>
              <textarea name="notes" id="notes-form-notes" rows="8"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
